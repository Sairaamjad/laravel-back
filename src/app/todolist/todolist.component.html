<div class="todo-list">
  <h2>List of Todos</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos" class="todo-item">
        <td>{{ todo.title }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.status }}</td>
        <td>
          <!-- <mat-icon class="action-icon" (click)="editSelectedTodo(todo)">edit</mat-icon> -->
          <mat-icon class="action-icon" (click)="editSelectedTodo(todo)">edit</mat-icon>

          <mat-icon class="action-icon" (click)="deleteTodo(userId, todo)">delete</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
