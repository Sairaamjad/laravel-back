<div class="container">
  <h2>Login</h2>
  <div class="form-container">
    <form class="login-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" name="email" [(ngModel)]="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
      </mat-form-field>

      <button mat-raised-button  class="btn-login" type="submit">Login</button>
    </form>
  </div>
</div>
